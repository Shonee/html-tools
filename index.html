        document.addEventListener('DOMContentLoaded', () => {
            // è®¾ç½®å½“å‰å¹´ä»½
            document.getElementById('currentYear').textContent = new Date().getFullYear();
            
            // åŠ è½½å·¥å…·é…ç½®
            loadConfigs('./tools-config.json');

            // åŠ è½½ä¸»é¢˜è®¾ç½®
            loadThemeSettings();
            
            // åˆå§‹åŒ–æœç´¢
            initSearch();
            
            // è¿”å›é¡¶éƒ¨æŒ‰é’®
            window.addEventListener('scroll', handleScroll);
            
            // é”®ç›˜å¿«æ·é”® (Ctrl/Cmd + K èšç„¦æœç´¢)
            document.addEventListener('keydown', (e) => {
                if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                    e.preventDefault();
                    document.getElementById('searchInput').focus();
                }
            });
        });

        /**
         * åŠ è½½å·¥å…·é…ç½®å¹¶ç”Ÿæˆå¯¼èˆªå¡ç‰‡
         * @param {string} configPath é…ç½®æ–‡ä»¶è·¯å¾„
         */
        async function loadConfigs(configPath) {
            try {
                const response = await fetch(configPath);
                if (!response.ok) throw new Error('é…ç½®åŠ è½½å¤±è´¥');
                toolsConfig = await response.json();

                // åŠ è½½å·¥å…·é…ç½®
                loadTools();
            } catch (error) {
                console.error('å·¥å…·åŠ è½½å¤±è´¥:', error);
                showErrorAlert();
            }
        }

        /**
         * æ˜¾ç¤ºé”™è¯¯æç¤º
         */
        function showErrorAlert() {
            const container = document.getElementById('tool-container');
            container.innerHTML = `
                <div class="error-alert">
                    <h3>âš ï¸ å·¥å…·åŠ è½½å¤±è´¥</h3>
                    <p>è¯·åˆ·æ–°é¡µé¢é‡è¯•æˆ–è”ç³»ç®¡ç†å‘˜</p>
                </div>
            `;
        }

        // åŠ è½½ä¸»é¢˜è®¾ç½®
        function loadThemeSettings() {
            const savedTheme = localStorage.getItem('theme-color');
            // console.log('savedTheme', savedTheme);
            const savedLayout = localStorage.getItem('theme-layout') || 'grid';
            
            // é»˜è®¤è·Ÿéšç³»ç»Ÿä¸»é¢˜ï¼ˆè‹¥ç”¨æˆ·æœªæ‰‹åŠ¨é€‰æ‹©ï¼‰
            const defaultTheme = savedTheme || getSystemTheme();
            console.log('defaultTheme', defaultTheme);
            setTheme(defaultTheme, false);
            setLayout(savedLayout, false);

            // åŠ¨æ€ç›‘å¬ç³»ç»Ÿä¸»é¢˜å˜åŒ–ï¼ˆä»…åœ¨æœªæ‰‹åŠ¨é€‰æ‹©æ—¶ï¼‰
            if (!savedTheme && window.matchMedia) {
                const mq = window.matchMedia('(prefers-color-scheme: dark)');
                const handler = (e) => setTheme(e.matches ? 'dark' : 'light', false);
                if (mq.addEventListener) {
                    mq.addEventListener('change', handler);
                } else if (mq.addListener) {
                    mq.addListener(handler);
                }
            }
        }

        // è·å–ç³»ç»Ÿä¸»é¢˜
        function getSystemTheme() {
            try {
                return (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) ? 'dark' : 'light';
            } catch (e) {
                return 'light';
            }
        }

        // è®¾ç½®é¢œè‰²ä¸»é¢˜
        function setTheme(theme, save = true) {
            document.documentElement.setAttribute('data-theme', theme);
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.theme === theme) {
                    btn.classList.add('active');
                }
            });
            
            if (save) {
                localStorage.setItem('theme-color', theme);
                trackEvent('theme_change', { theme });
            }
        }

        // è®¾ç½®å¸ƒå±€ä¸»é¢˜
        function setLayout(layout, save = true) {
            const container = document.getElementById('tool-container');
            container.parentElement.className = 'container layout-' + layout;
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.querySelectorAll('.layout-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.layout === layout) {
                    btn.classList.add('active');
                }
            });
            
            if (save) {
                localStorage.setItem('theme-layout', layout);
                trackEvent('layout_change', { layout });
            }
        }
        // é»˜è®¤ç´§å‡‘
        setLayout('compact');

        // åŠ è½½å·¥å…·
        function loadTools() {
            allTools = toolsConfig.tools;
            currentTools = [...allTools];
            renderToolCards(currentTools);
        }

        // æ¸²æŸ“å·¥å…·å¡ç‰‡
        function renderToolCards(tools) {
            const container = document.getElementById('tool-container');
            
            if (tools.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-search"></i>
                        <h3>æœªæ‰¾åˆ°ç›¸å…³å·¥å…·</h3>
                        <p>è¯·å°è¯•å…¶ä»–å…³é”®è¯</p>
                    </div>
                `;
                return;
            }
            
            const template = tools.map(tool => `
                <a class="tool-card animate__animated animate__fadeIn" href="${tool.url}" target="_blank" onclick="trackToolClick('${tool.title}')">
                    <div class="tool-icon">${tool.icon || 'ğŸ› ï¸'}</div>
                    <div class="tool-content">
                        <h3>${tool.title}</h3>
                        <p>${tool.description || 'æ— æè¿°'}</p>
                    </div>
                </a>
            `).join('');
            
            container.innerHTML = template;
        }

        // åˆå§‹åŒ–æœç´¢
        function initSearch() {
            // é…ç½® Fuse.js
            const fuseOptions = {
                threshold: 0.4,
                distance: 100,
                minMatchCharLength: 2,
                keys: [
                    { name: 'title', weight: 0.4 },
                    { name: 'keywords', weight: 0.3 },
                    { name: 'description', weight: 0.2 },
                    { name: 'features', weight: 0.1 }
                ],
                useExtendedSearch: true,
                includeScore: true,
                includeMatches: true
            };
            
            fuseInstance = new Fuse(allTools, fuseOptions);
            
            // æœç´¢è¾“å…¥äº‹ä»¶
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {
                const query = e.target.value.trim();
                
                // é˜²æŠ–å¤„ç†
                clearTimeout(searchDebounceTimer);
                searchDebounceTimer = setTimeout(() => {
                    performSearch(query);
                }, 300);
            });
        }

        // æ‰§è¡Œæœç´¢
        function performSearch(query) {
            if (!query) {
                currentTools = [...allTools];
                renderToolCards(currentTools);
                return;
            }
            
            const results = fuseInstance.search(query);
            currentTools = results.map(result => result.item);
            renderToolCards(currentTools);
            
            trackEvent('search', { query, results: currentTools.length });
        }

        // æ¸…ç©ºæœç´¢
        function clearSearch() {
            document.getElementById('searchInput').value = '';
            currentTools = [...allTools];
            renderToolCards(currentTools);
        }

        // åˆ†ç±»é€‰æ‹©ï¼ˆä¸‹æ‹‰ï¼‰
        function handleCategorySelect(category) {
            filterByCategory(category);
        }
        // æŒ‰åˆ†ç±»ç­›é€‰
        function filterByCategory(category) {
            if (category === 'all') {
                currentTools = [...allTools];
            } else {
                currentTools = allTools.filter(tool => {
                    return tool.category === category || 
                           tool.title.includes(category) || 
                           (tool.keywords && tool.keywords.includes(category));
                });
            }
            renderToolCards(currentTools);
            trackEvent('filter_category', { category });
        }

        // æ ¹æ®æº¢å‡ºè‡ªåŠ¨åˆ‡æ¢ä¸ºä¸‹æ‹‰
        function updateCategoryDisplay() {
            const list = document.getElementById('categoryList');
            const select = document.getElementById('categorySelect');
            if (!list || !select) return;
            // æ£€æµ‹å†…å®¹æ˜¯å¦è¶…å‡ºå®¹å™¨å®½åº¦
            const isOverflow = list.scrollWidth > list.clientWidth;
            if (isOverflow) {
                list.style.display = 'none';
                select.style.display = 'block';
            } else {
                list.style.display = 'flex';
                select.style.display = 'none';
            }
        }

        // å¤„ç†æ»šåŠ¨
        function handleScroll() {
            const backToTop = document.getElementById('backToTop');
            if (window.scrollY > 300) {
                backToTop.classList.add('show');
            } else {
                backToTop.classList.remove('show');
            }
        }

        // è¿”å›é¡¶éƒ¨
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        // è·Ÿè¸ªå·¥å…·ç‚¹å‡»
        function trackToolClick(toolName) {
            trackEvent('tool_click', { tool: toolName });
        }

        // äº‹ä»¶è·Ÿè¸ª (é¢„ç•™æ¥å£)
        function trackEvent(eventName, eventData) {
            // ç™¾åº¦ç»Ÿè®¡
            if (window._hmt) {
                window._hmt.push(['_trackEvent', eventName, JSON.stringify(eventData)]);
            }
            
            // Google Analytics
            if (window.gtag) {
                window.gtag('event', eventName, eventData);
            }
            
            // æ§åˆ¶å°è¾“å‡º (å¼€å‘ç¯å¢ƒ)
            if (location.hostname === 'localhost' || location.hostname === '127.0.0.1') {
                console.log('[Analytics]', eventName, eventData);
            }
        }

        // ç»Ÿè®¡è„šæœ¬åŠ è½½ (é¡µé¢åŠ è½½åå»¶è¿ŸåŠ è½½)
        window.addEventListener('load', () => {
            // ä»…åœ¨ç”Ÿäº§ç¯å¢ƒåŠ è½½
            if (location.hostname !== 'localhost' && location.hostname !== '127.0.0.1') {
                // ç™¾åº¦ç»Ÿè®¡ - è¯·æ›¿æ¢ä¸ºå®é™… ID
                const baiduId = '681214730fa9909a036881a56e64fd3f';
                if (baiduId) {
                    console.log('baiduId', baiduId);
                    const hm = document.createElement('script');
                    hm.src = `https://hm.baidu.com/hm.js?${baiduId}`;
                    document.head.appendChild(hm);
                }
                
                // Google Analytics - è¯·æ›¿æ¢ä¸ºå®é™… ID
                const googleId = 'GTM-M4PH62W4';
                if (googleId) {
                    console.log('googleId', googleId);
                    const script = document.createElement('script');
                    script.async = true;

                    document.head.appendChild(script);
                    
                    window.dataLayer = window.dataLayer || [];

        });
    </script>
