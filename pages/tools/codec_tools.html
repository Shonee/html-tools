    <script>
        let currentFunc = 'base64encode';
        
        // Base32ç¼–ç è§£ç å®ç°
        const base32Alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ234567';
        
        function base32Encode(input) {
            let output = '';
            let bits = 0;
            let value = 0;
            
            for (let i = 0; i < input.length; i++) {
                value = (value << 8) | input.charCodeAt(i);
                bits += 8;
                
                while (bits >= 5) {
                    output += base32Alphabet[(value >>> (bits - 5)) & 31];
                    bits -= 5;
                }
            }
            
            if (bits > 0) {
                output += base32Alphabet[(value << (5 - bits)) & 31];
            }
            
            while (output.length % 8 !== 0) {
                output += '=';
            }
            
            return output;
        }
        
        function base32Decode(input) {
            input = input.replace(/=/g, '');
            let output = '';
            let bits = 0;
            let value = 0;
            
            for (let i = 0; i < input.length; i++) {
                const index = base32Alphabet.indexOf(input[i].toUpperCase());
                if (index === -1) continue;
                
                value = (value << 5) | index;
                bits += 5;
                
                if (bits >= 8) {
                    output += String.fromCharCode((value >>> (bits - 8)) & 255);
                    bits -= 8;
                }
            }
            
            return output;
        }
        
        // Base91ç¼–ç è§£ç å®ç°
        const base91Alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!#$%&()*+,./:;<=>?@[]^_`{|}~"';
        
        function base91Encode(input) {
            let output = '';
            let ebq = 0;
            let en = 0;
            
            for (let i = 0; i < input.length; i++) {
                ebq |= (input.charCodeAt(i) & 255) << en;
                en += 8;
                if (en > 13) {
                    let ev = ebq & 8191;
                    if (ev > 88) {
                        ebq >>= 13;
                        en -= 13;
                    } else {
                        ev = ebq & 16383;
                        ebq >>= 14;
                        en -= 14;
                    }
                    output += base91Alphabet[ev % 91] + base91Alphabet[Math.floor(ev / 91)];
                }
            }
            
            if (en > 0) {
                output += base91Alphabet[ebq % 91];
                if (en > 7 || ebq > 90) {
                    output += base91Alphabet[Math.floor(ebq / 91)];
                }
            }
            
            return output;
        }
        
        function base91Decode(input) {
            let output = '';
            let dbq = 0;
            let dn = 0;
            let dv = -1;
            
            for (let i = 0; i < input.length; i++) {
                const c = base91Alphabet.indexOf(input[i]);
                if (c === -1) continue;
                
                if (dv === -1) {
                    dv = c;
                    continue;
                }
                
                dv += c * 91;
                dbq |= (dv << dn);
                
                if (dv > 88) {
                    dn += 13;
                } else {
                    dn += 14;
                }
                
                dv = -1;
                
                while (dn > 7) {
                    output += String.fromCharCode(dbq & 255);
                    dbq >>= 8;
                    dn -= 8;
                }
            }
            
            if (dv !== -1) {
                output += String.fromCharCode((dbq | dv << dn) & 255);

            return output;

        // Unicodeç¼–è§£ç åŠŸèƒ½
        function unicode2str(input) {
            // æ”¯æŒå¤šç§Unicodeæ ¼å¼: \u0041, U+0041, &#65;, &#x41;
            return input
                .replace(/\\u([0-9a-fA-F]{4})/g, (match, hex) => String.fromCharCode(parseInt(hex, 16)))
                .replace(/U\+([0-9a-fA-F]{4,6})/g, (match, hex) => String.fromCodePoint(parseInt(hex, 16)))
                .replace(/&#(\d+);/g, (match, dec) => String.fromCharCode(parseInt(dec, 10)))
                .replace(/&#x([0-9a-fA-F]+);/g, (match, hex) => String.fromCharCode(parseInt(hex, 16)));
        }
        
        function str2unicode(input) {
            return Array.from(input).map(char => {
                const code = char.codePointAt(0);
                if (code > 0xFFFF) {
                    return `U+${code.toString(16).toUpperCase().padStart(6, '0')}`;
                } else {
                    return `\\u${code.toString(16).toUpperCase().padStart(4, '0')}`;
                }
            }).join(' ');
        }
        
        function unicodeEscape(input) {
            return Array.from(input).map(char => {
                const code = char.codePointAt(0);
                if (code > 127) {
                    if (code > 0xFFFF) {
                        // å¤„ç†ä»£ç†å¯¹
                        const high = Math.floor((code - 0x10000) / 0x400) + 0xD800;
                        const low = (code - 0x10000) % 0x400 + 0xDC00;
                        return `\\u${high.toString(16).toUpperCase().padStart(4, '0')}\\u${low.toString(16).toUpperCase().padStart(4, '0')}`;
                    } else {
                        return `\\u${code.toString(16).toUpperCase().padStart(4, '0')}`;
                    }
                } else {
                    return char;
                }
            }).join('');
        }
        
        function unicodeUnescape(input) {
            return input.replace(/\\u([0-9a-fA-F]{4})/g, (match, hex) => {

                        const timestamp = Date.now();
                        const random = Math.random().toString(36).substring(2);
                        output = `flag{${timestamp}_${random}}`;
                        break;
                    default:
                        output = 'æœªçŸ¥åŠŸèƒ½';
                }
                
                document.getElementById('outputText').value = output;
                updateCharCount();
                showToast();
                
            } catch (error) {
                document.getElementById('outputText').value = 'å¤„ç†å‡ºé”™: ' + error.message;
                updateCharCount();
            }
        }
        
        function clearAll() {
            document.getElementById('inputText').value = '';
            document.getElementById('outputText').value = '';
            updateCharCount();
        }
        
        function copyOutput() {
            const output = document.getElementById('outputText');
            output.select();
            document.execCommand('copy');
            showToast('å¤åˆ¶æˆåŠŸï¼');
        }
        
        function swapInputOutput() {
            const input = document.getElementById('inputText');
            const output = document.getElementById('outputText');
            const temp = input.value;
            input.value = output.value;
            output.value = temp;
            updateCharCount();
        }
        
        function updateCharCount() {
            const inputText = document.getElementById('inputText').value;
            const outputText = document.getElementById('outputText').value;
            document.getElementById('inputCount').textContent = inputText.length;
            document.getElementById('outputCount').textContent = outputText.length;
        }
        
        function showToast(message = 'æ“ä½œæˆåŠŸå®Œæˆï¼') {
            const toast = document.getElementById('successToast');
            toast.querySelector('.toast-body').innerHTML = `<i class="fas fa-check-circle"></i> ${message}`;
            const bsToast = new bootstrap.Toast(toast);
            bsToast.show();
        }
        
        // ç›‘å¬è¾“å…¥å˜åŒ–
        document.getElementById('inputText').addEventListener('input', updateCharCount);
        document.getElementById('outputText').addEventListener('input', updateCharCount);
        
        // é”®ç›˜å¿«æ·é”®
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                switch (e.key) {
                    case 'Enter':
                        e.preventDefault();
                        processInput();
                        break;
                    case 'l':
                        e.preventDefault();
                        clearAll();
                        break;
                    case 'c':
                        if (e.shiftKey) {
                            e.preventDefault();
                            copyOutput();
                        }
                        break;
                    case 'e':
                        e.preventDefault();
                        swapInputOutput();
                        break;
                }
            }
        });
        
        // åˆå§‹åŒ–
        updateCharCount();
    </script>
</body>
</html>
