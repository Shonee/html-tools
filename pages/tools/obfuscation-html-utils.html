<body>

                æç¤ºä¿¡æ¯å°†æ˜¾ç¤ºåœ¨è¿™é‡Œ
            </div>

                <div class="mode-selector">
                    <label for="mode">é€‰æ‹©å¤„ç†æ¨¡å¼:</label>
                    <select id="mode">
                        <option value="full">å®Œæ•´ HTML æ··æ·†</option>

                <div class="editor-wrapper">
                    <div class="editor-header">

                    <textarea class="editor" id="inputCode" placeholder="åœ¨æ­¤ç²˜è´´ä½ çš„ HTML/CSS/JavaScript ä»£ç ..."></textarea>

                <div class="editor-wrapper">
                    <div class="editor-header">
                        <span>æ··æ·†åä»£ç </span>
                        <span class="stats" id="outputStats">0 å­—ç¬¦</span>
                    </div>
                    <textarea class="editor" id="outputCode" placeholder="æ··æ·†åçš„ä»£ç å°†æ˜¾ç¤ºåœ¨è¿™é‡Œ..." readonly></textarea>
                </div>
            </div>

                <button class="btn btn-primary" onclick="processCode()">ğŸ”§ å¼€å§‹æ··æ·†</button>
                <button class="btn btn-success" onclick="copyOutput()">ğŸ“‹ å¤åˆ¶ç»“æœ</button>
                <button class="btn btn-secondary" onclick="downloadOutput()">ğŸ’¾ ä¸‹è½½æ–‡ä»¶</button>

                <div class="stat-item">
                    <div class="label">æ··æ·†åå¤§å°</div>
                    <div class="value" id="obfuscatedSize">0 KB</div>
                </div>
                <div class="stat-item">
                    <div class="label">å‹ç¼©ç‡</div>
                    <div class="value" id="compressionRatio">0%</div>
                </div>
                <div class="stat-item">

    <script>
        // æ›´æ–°å­—ç¬¦ç»Ÿè®¡
        document.getElementById('inputCode').addEventListener('input', function() {
            const length = this.value.length;
            document.getElementById('inputStats').textContent = `${length.toLocaleString()} å­—ç¬¦`;
        });

        // æ˜¾ç¤ºæç¤ºä¿¡æ¯
        function showAlert(message, type = 'info') {
            const alert = document.getElementById('alert');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alert.style.display = 'block';
            setTimeout(() => {
                alert.style.display = 'none';
            }, 3000);
        }

        // ç”Ÿæˆéšæœºå˜é‡å
        function generateRandomName(prefix = '_') {
            const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ';
            let result = prefix;
            for (let i = 0; i < 8; i++) {
                result += chars[Math.floor(Math.random() * chars.length)];
            }
            return result;
        }

        // HTML å‹ç¼©
        function minifyHTML(html) {
            let result = html;
            
            // ç§»é™¤ HTML æ³¨é‡Š
            if (document.getElementById('removeComments').checked) {
                result = result.replace(/<!--[\s\S]*?-->/g, '');
            }
            
            // å‹ç¼©ç©ºæ ¼å’Œæ¢è¡Œ
            if (document.getElementById('minifyWhitespace').checked) {
                result = result.replace(/>\s+</g, '><');
                result = result.replace(/\s{2,}/g, ' ');
                result = result.trim();
            }
            
            return result;
        }

        // CSS æ··æ·†
        function obfuscateCSS(css) {
            let result = css;
            
            // ç§»é™¤ CSS æ³¨é‡Š
            if (document.getElementById('removeComments').checked) {
                result = result.replace(/\/\*[\s\S]*?\*\//g, '');
            }
            
            // å‹ç¼©ç©ºæ ¼
            if (document.getElementById('minifyWhitespace').checked) {
                result = result.replace(/\s*([{}:;,])\s*/g, '$1');
                result = result.replace(/\s{2,}/g, ' ');
                result = result.replace(/;\}/g, '}');
            }
            
            // æ··æ·†ç±»åå’ŒID(ä»…åœ¨å®Œæ•´æ¨¡å¼ä¸‹)
            if (document.getElementById('obfuscateVars').checked && document.getElementById('mode').value === 'full') {
                const classMap = new Map();
                const idMap = new Map();
                
                // æ”¶é›†æ‰€æœ‰ç±»å
                result.replace(/\.([a-zA-Z_-][a-zA-Z0-9_-]*)/g, (match, className) => {
                    if (!classMap.has(className)) {
                        classMap.set(className, generateRandomName('c'));
                    }
                    return match;
                });
                
                // æ”¶é›†æ‰€æœ‰ID
                result.replace(/#([a-zA-Z_-][a-zA-Z0-9_-]*)/g, (match, idName) => {
                    if (!idMap.has(idName)) {
                        idMap.set(idName, generateRandomName('i'));
                    }
                    return match;
                });
                
                // æ›¿æ¢ç±»å
                classMap.forEach((newName, oldName) => {
                    const regex = new RegExp(`\\.${oldName}\\b`, 'g');
                    result = result.replace(regex, `.${newName}`);
                });
                
                // æ›¿æ¢ID
                idMap.forEach((newName, oldName) => {
                    const regex = new RegExp(`#${oldName}\\b`, 'g');
                    result = result.replace(regex, `#${newName}`);
                });
                
                // ä¿å­˜æ˜ å°„ä¾›HTMLä½¿ç”¨
                window.cssClassMap = classMap;
                window.cssIdMap = idMap;
            }
            
            return result;
        }

        // JavaScript æ··æ·†
        function obfuscateJS(js) {
            let result = js;
            
            // ç§»é™¤å•è¡Œæ³¨é‡Š
            if (document.getElementById('removeComments').checked) {
                result = result.replace(/\/\/.*$/gm, '');
                result = result.replace(/\/\*[\s\S]*?\*\//g, '');
            }
            
            // å‹ç¼©ç©ºæ ¼
            if (document.getElementById('minifyWhitespace').checked) {
                result = result.replace(/\s*([{}();,=+\-*/<>!&|])\s*/g, '$1');
                result = result.replace(/\s{2,}/g, ' ');
            }
            
            // æ··æ·†å˜é‡å
            if (document.getElementById('obfuscateVars').checked) {
                const varMap = new Map();
                
                // æ”¶é›†å˜é‡å£°æ˜
                result.replace(/\b(var|let|const)\s+([a-zA-Z_$][a-zA-Z0-9_$]*)/g, (match, keyword, varName) => {
                    if (!varMap.has(varName) && !isReservedWord(varName)) {
                        varMap.set(varName, generateRandomName('v'));
                    }
                    return match;
                });
                
                // æ”¶é›†å‡½æ•°å
                result.replace(/function\s+([a-zA-Z_$][a-zA-Z0-9_$]*)/g, (match, funcName) => {
                    if (!varMap.has(funcName) && !isReservedWord(funcName)) {
                        varMap.set(funcName, generateRandomName('f'));
                    }
                    return match;
                });
                
                // æ›¿æ¢å˜é‡å(æŒ‰é•¿åº¦é™åº,é¿å…éƒ¨åˆ†æ›¿æ¢)
                const sortedVars = Array.from(varMap.entries()).sort((a, b) => b[0].length - a[0].length);
                sortedVars.forEach(([oldName, newName]) => {
                    const regex = new RegExp(`\\b${oldName}\\b`, 'g');
                    result = result.replace(regex, newName);
                });
            }
            
            // å­—ç¬¦ä¸²ç¼–ç 
            if (document.getElementById('encodeStrings').checked) {
                result = result.replace(/'([^']*)'/g, (match, str) => {
                    const encoded = btoa(encodeURIComponent(str));
                    return `decodeURIComponent(atob('${encoded}'))`;
                });
                result = result.replace(/"([^"]*)"/g, (match, str) => {
                    if (str.includes('atob') || str.includes('decode')) return match;
                    const encoded = btoa(encodeURIComponent(str));
                    return `decodeURIComponent(atob("${encoded}"))`;
                });
            }
            
            return result;
        }

        // åˆ¤æ–­æ˜¯å¦ä¸ºä¿ç•™å­—
        function isReservedWord(word) {
            const reserved = [
                'break', 'case', 'catch', 'continue', 'debugger', 'default', 'delete', 'do',
                'else', 'finally', 'for', 'function', 'if', 'in', 'instanceof', 'new',
                'return', 'switch', 'this', 'throw', 'try', 'typeof', 'var', 'void',
                'while', 'with', 'class', 'const', 'enum', 'export', 'extends', 'import',
                'super', 'implements', 'interface', 'let', 'package', 'private', 'protected',
                'public', 'static', 'yield', 'await', 'async', 'console', 'document', 'window',
                'alert', 'confirm', 'prompt', 'setTimeout', 'setInterval', 'clearTimeout',
                'clearInterval', 'parseInt', 'parseFloat', 'isNaN', 'isFinite'
            ];
            return reserved.includes(word);
        }

        // å®Œæ•´ HTML å¤„ç†
        function processFullHTML(html) {
            let result = html;
            
            // æå–å¹¶å¤„ç† style æ ‡ç­¾
            result = result.replace(/<style[^>]*>([\s\S]*?)<\/style>/gi, (match, css) => {
                const obfuscatedCSS = obfuscateCSS(css);
                return '<style>' + obfuscatedCSS + '</style>';
            });
            
            // æå–å¹¶å¤„ç† script æ ‡ç­¾
            result = result.replace(/<script[^>]*>([\s\S]*?)<\/script>/gi, (match, js) => {
                const obfuscatedJS = obfuscateJS(js);
                return '<script>' + obfuscatedJS + '<' + '/script>';
            });
            
            // å¦‚æœæ··æ·†äº† CSS ç±»åå’Œ ID,åŒæ­¥æ›´æ–° HTML
            if (window.cssClassMap && window.cssIdMap) {
                // æ›´æ–° class å±æ€§
                window.cssClassMap.forEach((newName, oldName) => {
                    const regex = new RegExp(`class="([^"]*\\b)${oldName}(\\b[^"]*)"`, 'g');
                    result = result.replace(regex, `class="$1${newName}$2"`);
                });
                
                // æ›´æ–° id å±æ€§
                window.cssIdMap.forEach((newName, oldName) => {
                    const regex = new RegExp(`id="${oldName}"`, 'g');
                    result = result.replace(regex, `id="${newName}"`);
                });
                
                // æ¸…ç†æ˜ å°„
                delete window.cssClassMap;
                delete window.cssIdMap;
            }
            
            // å‹ç¼© HTML
            result = minifyHTML(result);
            
            return result;
        }

        // ä¸»å¤„ç†å‡½æ•°
        function processCode() {
            const input = document.getElementById('inputCode').value.trim();
            
            if (!input) {
                showAlert('è¯·è¾“å…¥è¦å¤„ç†çš„ä»£ç !', 'error');
                return;
            }
            
            const startTime = performance.now();
            const mode = document.getElementById('mode').value;
            
            // æ˜¾ç¤ºåŠ è½½åŠ¨ç”»
            document.getElementById('loading').classList.add('active');
            
            setTimeout(() => {
                try {
                    let output = '';
                    
                    switch (mode) {
                        case 'full':
                            output = processFullHTML(input);
                            break;
                        case 'html':
                            output = minifyHTML(input);
                            break;
                        case 'css':
                            output = obfuscateCSS(input);
                            break;
                        case 'js':
                            output = obfuscateJS(input);
                            break;
                    }
                    
                    const endTime = performance.now();
                    const processingTime = Math.round(endTime - startTime);
                    
                    // æ›´æ–°è¾“å‡º
                    document.getElementById('outputCode').value = output;
                    document.getElementById('outputStats').textContent = `${output.length.toLocaleString()} å­—ç¬¦`;
                    
                    // æ˜¾ç¤ºç»Ÿè®¡ä¿¡æ¯
                    updateStats(input, output, processingTime);
                    
                    showAlert('ä»£ç æ··æ·†å®Œæˆ!', 'success');
                } catch (error) {
                    showAlert('å¤„ç†å‡ºé”™: ' + error.message, 'error');
                } finally {
                    document.getElementById('loading').classList.remove('active');
                }
            }, 100);
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats(input, output, time) {
            const inputSize = new Blob([input]).size;
            const outputSize = new Blob([output]).size;
            const ratio = inputSize > 0 ? ((1 - outputSize / inputSize) * 100).toFixed(1) : 0;
            
            document.getElementById('originalSize').textContent = (inputSize / 1024).toFixed(2) + ' KB';
            document.getElementById('obfuscatedSize').textContent = (outputSize / 1024).toFixed(2) + ' KB';
            document.getElementById('compressionRatio').textContent = ratio + '%';
            document.getElementById('processingTime').textContent = time + ' ms';
            
            document.getElementById('statsPanel').style.display = 'grid';
        }

        // å¤åˆ¶è¾“å‡º
        function copyOutput() {
            const output = document.getElementById('outputCode').value;
            
            if (!output) {
                showAlert('æ²¡æœ‰å¯å¤åˆ¶çš„å†…å®¹!', 'error');
                return;
            }
            
            navigator.clipboard.writeText(output).then(() => {
                showAlert('å·²å¤åˆ¶åˆ°å‰ªè´´æ¿!', 'success');
            }).catch(() => {
                showAlert('å¤åˆ¶å¤±è´¥,è¯·æ‰‹åŠ¨å¤åˆ¶', 'error');
            });
        }

        // ä¸‹è½½è¾“å‡º
        function downloadOutput() {
            const output = document.getElementById('outputCode').value;
            
            if (!output) {
                showAlert('æ²¡æœ‰å¯ä¸‹è½½çš„å†…å®¹!', 'error');
                return;
            }
            
            const mode = document.getElementById('mode').value;
            let extension = '.txt';
            
            switch (mode) {
                case 'full':
                case 'html':
                    extension = '.html';
                    break;
                case 'css':
                    extension = '.css';
                    break;
                case 'js':
                    extension = '.js';
                    break;
            }
            
            const blob = new Blob([output], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'obfuscated_' + Date.now() + extension;
