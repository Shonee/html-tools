name: python gen config
on:
  workflow_dispatch:
  # schedule:
  #   # IMPORTANT: Set cron job in UTC timezone
  #   - cron:  '0 18 * * *'

jobs:
  run-python-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
          pip install bs4
      
      - name: Run Scraper
        run: python py_gen_config.py
      
      - name: commit
        run: |
          git config --global user.email 1048394082@qq.com
          git config --global user.name shone
          git add .
          git commit -m "update" -a || echo "No changes to commit"
        
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
